<div>
  <br />
  <h1 class="text-center">{{ title }}</h1>

  <form class="form-center">
    <label for="id">Id</label>
    <input type="text" class="form-control" [(ngModel)]="id" name="id" />
    <br />

    <label for="name">Stadium Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name" />
    <br />

    <label for="city">City </label>
    <input type="text" class="form-control" [(ngModel)]="city" name="city" />
    <br />

    <label for="capacity">Capacity</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="capacity"
      name="capacity"
    />
    <br /><br />
    <button
      type="button"
      class="PostBtnCenter"
      (click)="editStadium(id, name, city, capacity)"
    >
      Edit Stadium
    </button>
    <br /><br />
  </form>
</div>
